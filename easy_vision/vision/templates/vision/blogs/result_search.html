{% extends 'vision/base.html' %}
{% load static %}
{% block content %}
<h1>Результаты поиска</h1>
<ul>
    <div class="items row">
      {% for blog in object_list %}
        <div class="item col-sm-4">
          <a href="{{ blog.get_absolute_url }}">
            <img src="{% if blog.image %}{{ blog.image.url }}{% else %}{% static "img/no-image.jpg"%}{% endif %}" class="img-responsive">
          </a>
          <a href="{{ blog.get_absolute_url }}">{{ blog.name }}</a><br>
        </div>
      {% endfor %}
    </div>
</ul>
{% endblock %}
