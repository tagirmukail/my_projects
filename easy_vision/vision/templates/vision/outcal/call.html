{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
<a class="btn" href="{% url "vision:BlogList" %}"><img height="60" width="120" src="{% static "img/home.jpg" %}"></a>
<form action="/call/" method="post">{% csrf_token %}
    <table>{{ form.non_field_errors }}
    <div class="add" >
        <label for="id_subject">Teма:</label>
        {{ form.subject.errors }}
        {{ form.subject }}
    </div>
    <div class="add">
        <label for="id_subject">E-mail:</label>
        {{ form.sender.errors }}
        {{ form.sender }}
    </div>
    <div class="">
        <label for="id_subject">Message:</label>
        {{ form.message.errors }}
        {{ form.message }}
    </div>
    <div class="btn-light">
        {{ form.copy.errors }}
        <label for="id_copy">Отправить копию себе {{ form.copy }}</label>
    </div>
    <input class="btn" type="submit" value="Отправить">
    </table>
</form>
</body>
</html>
