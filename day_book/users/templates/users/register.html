<!DOCTYPE html>
{% extends 'journal/base.html' %}
{% load bootstrap3 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day Book</title>
</head>
<body>
{% block header %}
    <h2>
        Регистрация пользователя
    </h2>
{% endblock header %}

{% block content %}
<form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% buttons %}
        <button name="submit" class="btn btn-primary">Зарегистрировать</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'journal:index' %}"/>
</form>
{% endblock content %}
</body>
</html>
