<!DOCTYPE html>
{% extends 'journal/base.html' %}
{% load bootstrap3 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day Book</title>
</head>
<body>
{% block header %}
    <h2>
        Добавить новую запись
    </h2>
    <h3>
        <a href="{% url 'journal:category' category.id %}">
            Вернуться в -- {{ Category }}
        </a>
    </h3>
{% endblock heder %}

{% block content %}

    <form action="{% url 'journal:new_entry' category.id %}" class="form" method="post">
        {% csrf_token %}

        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn-primary">Добавить запись</button>
        {% endbuttons %}
    </form>
{% endblock content %}
</body>
</html>
