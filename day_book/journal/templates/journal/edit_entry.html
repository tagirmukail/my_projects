<!DOCTYPE html>
{% extends 'journal/base.html' %}
{% load bootstrap3 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day Book</title>
</head>
<body>
{% block header %}
    <h2>Редактирование записи!</h2>
    <h3>
        <a href="{% url 'journal:category' category.id %}">
            Вернуться в -- {{ category }}
        </a>
    </h3>
{% endblock header %}
{% block content %}

    <form action="{% url 'journal:edit_entry' entry.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn-primary">Save changes</button>
        {% endbuttons %}
    </form>
{% endblock content %}
</body>
</html>
